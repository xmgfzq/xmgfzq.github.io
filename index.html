<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>♡</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe0f0, #fff7da);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    /* 背景漂浮爱心 */
    .floating-heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff8db5;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      opacity: 0.55;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff8db5;
      border-radius: 50%;
    }

    .floating-heart::before { top: -9px; left: 0; }
    .floating-heart::after { left: -9px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.4; }
      100% { transform: translateY(-140vh) rotate(45deg); opacity: 0; }
    }

    /* 中间输入框和按钮 */
    .box {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    input[type="password"] {
      width: 200px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid #ffb8d3;
      background: white;
      font-size: 1rem;
      outline: none;
      transition: 0.25s;
    }

    input[type="password"]:focus {
      border-color: #ff6ea2;
      box-shadow: 0 0 0 4px rgba(255,110,162,0.18);
    }

    button {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff7fb0, #ffb4d0);
      box-shadow: 0 8px 20px rgba(255,120,150,0.45);
      cursor: pointer;
      font-size: 24px;
      color: white;
      transition: 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 5px 12px rgba(255,120,150,0.3);
    }
  </style>
</head>
<body>

  <!-- 背景爱心生成 -->
  <script>
    for (let i = 0; i < 30; i++) {
      let h = document.createElement("div");
      h.className = "floating-heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDelay = Math.random() * 5 + "s";
      h.style.transform = "scale(" + (0.6 + Math.random() * 1.3) + ") rotate(45deg)";
      document.body.appendChild(h);
    }
  </script>

  <!-- 中间区域：输入框 + 按钮 -->
  <div class="box">
    <input type="password" id="password" autocomplete="off" />
    <button onclick="checkPassword()">♡</button>
  </div>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (!input) return;

      const hash = await sha256(input);

      const realHash = "fada434793b840c8207d46c47afc2a2606afc6e8fdca38444ec3730c795d62cc";

      if (hash === realHash) {
        window.location.href = "main.html";
      }
    }

    // 按回车键也可以进入
    document.getElementById("password").addEventListener("keydown", e => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
